<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country</title>
    <style>
        #country{
            display:grid;
            grid-template-columns: repeat(3,1fr);
            width:90%;
            margin:0 auto;
        }
        .container{
            border:1px solid yellow;
            border-radius: 10px;
            margin:10px;
            padding:10px;
        }
        #countryDetail p{
          font-size:15px;
          font-weight: 600;  
        }
    </style>
</head>
<body>
    <div id='countryDetail' style='width:400px; margin:0 auto'></div>
    <div id="country">
    </div>
    <script src="country.js"></script>
</body>
</html>
